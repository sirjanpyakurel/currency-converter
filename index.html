<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/66657f5a51.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="heading">Currency Converter</div>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input class="box" value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img class="img" src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="select">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img class="img"  src="https://flagsapi.com/NP/flat/64.png">
                        <select name="to" id="select">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 130 NPR</div>
            <button class="button msg-btn">Get Exchange Rate</button>
        </form>
    </div>
    <script src="code.js"></script>
    <script src="index.js"></script>
</body>
</html>
